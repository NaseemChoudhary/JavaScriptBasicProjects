<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <header><h1>Snake Game</h1></header>

    <main>
        <button id="reset" onclick="reset()">Reset</button>
        <canvas id="gameboard" width="400" height="400" tabindex="0"></canvas>
        <div class="controls">
    <button onclick="setDirection('UP')">⬆</button>
    <div>
        <button onclick="setDirection('LEFT')">⬅</button>
        <button onclick="setDirection('DOWN')">⬇</button>
        <button onclick="setDirection('RIGHT')">➡</button>
    </div>
</div>

    </main>

    <script src="index.js"></script>
</body>
</html>
