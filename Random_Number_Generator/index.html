<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="h1">
      </div>
      <div id="Images"></div>
      <button id="random">⚙️ Roll</button><br /><br />
      <label>MODE:</label>
      <select id="mode">
        <option value="range">Range</option>
        <option value="dice">Dice</option>
       <option value="coin">Coin Flip</option>
    </select>
        <br>
      <div id="DiceRoller">
        <label id="diceNo">Number of dice: </label>
        <input id="NoDice" placeholder="Enter the Number of Dice" type="number">
      </div>
      <div id="rangeInputs">
        <label>MIN :</label>
        <input id="min" type="number" /><br />
        <label>MAX:</label>
        <input id="max" type="number" /><br />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
